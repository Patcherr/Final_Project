<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarbaWeb</title>
    <script src="../JS/nodeLogin.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div>
        <h1>
            Welcome to barba Web!
        </h1>
    </div>

    <div class="email_class_login">
        <label for="email">Enter your email</label>
        <input type="text" id="email" name="emailLogin">
    </div>

    <div class="password_class_login">
        <label for="password">Enter your password</label>
        <input type="text" id="password" name="passwordLogin">
    </div>
    <div class="buttom_class_login">
        <button type="submit" id="login"></button>
    </div>
    <div class="buttom_class_register">
        <button type="submit" id="register"></button>
        <label for="register">You do not have an account? Sign Up!</label>
    </div>

</body>

</html>
