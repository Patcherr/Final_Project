<!DOCTYPE html>
<html>
<head>
  <title>BarbaWeb</title>
  <link rel="stylesheet" href="register.css">
  <script src="register.js"></script>
  <link rel="shortcut icon" href="Noruega.png">

</head>
<body>
  <div class="container">
    <img src="background.jpg" alt="background" id="background">
    <h2>User Registration</h2>
    <form method="get" action="index.html" enctype="multipart/form-data" id="registerLogin"></form>
    <div class="form-group">
      <label for="nombre">Name:</label>
      <input type="text" id="nombre" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <button  id="valid">Register</button>
      <button type="button"  id="return">Return</button>
     
    </div>
  </div>
</body>
</html>
