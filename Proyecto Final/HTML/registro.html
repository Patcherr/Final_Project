<!DOCTYPE html>
<html>
<head>
  <title>BarbaWeb</title>
  <link rel="stylesheet" href="../CSS/registro.css">
  <script src="../JS/registro.js"></script>
  <link rel="shortcut icon" href="/Proyecto Final/Image/Noruega.png">

</head>
<body>
  <div class="container">
    <img src="/Proyecto Final/Image/background.jpg" alt="background" id="background">
    <h2>User Registration</h2>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <div class="form-group">
      <button onclick="guardarRegistro()">Registrarse</button>
    </div>
  </div>
</body>
</html>
