<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="node.js"></script>
  <title>BarbaWeb</title>
  <link rel="shortcut icon" href="Noruega.png">
</head>
<body>
  <div class="container">
    <img src="background.jpg" alt="background" id="background">
    <form method="get" action="interface.html" enctype="multipart/form-data" id="login"></form>
    <h2>BarbaWeb</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <button onclick="login()">Log in</button>
    </div>
    <p>You do not have an account?<a href="register.html">Sign up here</a></p>
  </div>    
</body>
</html>
